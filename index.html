<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galería de Pokémon</h1>
        
        <div class="form-container">
            <input type="text" id="pokemon-name" placeholder="Nombre del Pokémon">
            <input type="url" id="pokemon-image" placeholder="URL de la imagen">
            <button id="add-pokemon">Agregar Pokémon.</button>
        </div>

        <div class="gallery" id="pokemon-gallery">
            <!-- Las tarjetas de Pokémon se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
